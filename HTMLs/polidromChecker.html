<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        :root {
  --bg-color: #0a0a23;
  --main-color: #1b1b32;
  --text-color: #f5f6f7;
  --accent-color: #feac32;
  --secondary-color: #d0d0d5;
  --border-color: #3b3b4f;
  --result-bg: #0a0a23;
}

body {
    font-family: 'Verdana', 'Arial', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

.container {
    background-color: var(--main-color);
    padding: 2rem 2.5rem;
    border: 2px solid var(--text-color);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    text-align: center;
    width: 100%;
    max-width: 550px;
}

h1 {
    color: var(--text-color);
    margin-bottom: 1.5rem;
    font-weight: bold;
}

.palindrome-checker {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

label {
    font-size: 1.1rem;
    margin-bottom: -5px;
}

#text-input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid var(--border-color);
    background-color: var(--bg-color);
    color: var(--text-color);
    font-size: 1rem;
    box-sizing: border-box;
    text-align: center;
    transition: border-color 0.3s;
}

#text-input:focus {
    outline: none;
    border-color: var(--accent-color);
}

#check-btn {
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    background-color: var(--accent-color);
    color: var(--main-color);
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

#check-btn:hover {
    background-color: #ffc267;
}

#result {
    margin-top: 1rem;
    font-size: 1.2rem;
    min-height: 25px; /* Prevents layout shift */
    padding: 15px;
    background-color: var(--result-bg);
    border-radius: 10px;
    line-height: 1.5;
    word-wrap: break-word;
}

.palindrome-info {
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
    font-size: 0.95rem;
    line-height: 1.6;
    color: var(--secondary-color);
}

.palindrome-info strong {
    color: var(--accent-color);
    font-weight: normal;
}

    </style>
    
    <!-- Vercel Web Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
    <main class="container">
        <h1>Is It a Palindrome? ðŸ¤”</h1>
        <div class="palindrome-checker">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input id="text-input" type="text" placeholder="e.g., race car">
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div class="palindrome-info">
             
            <p>
                A <strong>palindrome</strong> is a word, phrase, or sequence that reads the same backwards as forwards, after ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // DOM element references
    const textInput = document.getElementById('text-input');
    const checkBtn = document.getElementById('check-btn');
    const resultDiv = document.getElementById('result');

    /**
     * Cleans and checks if a string is a palindrome.
     * @param {string} str The string to check.
     */
    const checkPalindrome = (str) => {
        const originalStr = str; // Keep the original for the output message

        // 1. Handle empty input
        if (str.trim() === '') {
            alert('Please input a value');
            return;
        }

        // 2. Clean the string: remove non-alphanumeric chars and convert to lower case
        const cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
        
        // 3. Reverse the cleaned string
        const reversedStr = cleanedStr.split('').reverse().join('');
        
        // 4. Compare and create the result message
        const message = cleanedStr === reversedStr
            ? `<strong>${originalStr}</strong> is a palindrome.`
            : `<strong>${originalStr}</strong> is not a palindrome.`;

        // 5. Display the result
        resultDiv.innerHTML = message;
    };

    // Event listener for the check button
    checkBtn.addEventListener('click', () => {
        checkPalindrome(textInput.value);
        textInput.value = ''; // Clear the input field after checking
    });

    // Event listener for the "Enter" key in the input field
    textInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            checkPalindrome(textInput.value);
            textInput.value = ''; // Clear the input field after checking
        }
    });
});



    </script>
</body>
</html>
