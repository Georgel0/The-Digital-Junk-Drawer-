   border: none;
   border-radius: 8px;
   box-shadow: 0 4px #a70000;
   user-select: none;

   position: relative;
   z-index: 100;

  }
  
  button:active {

  }

  }
  
  #progress-bar {

  #counter {

   right: 20px;

  }

   0% {

   }
   
   30% {

   }
   
   50% {

   70% {
    transform: translate(3px, 1px) rotate(-1deg);

   90% {
    transform: translate(1px, 2px) rotate(0deg);
   }
   
   100% {
    transform: translate(1px, -2px) rotate(-1deg);
   }

  const btn = document.getElementById('theButton');

  const loader = document.getElementById('loader-container');

  // RUN AWAY BEHAVIOR
  btn.addEventListener('mouseover', () => {
   if (isLoading) return; // Don't run away while loading
   if (Math.random() < 0.5) runAway(); // 30% chance to teleport
  });
  
  function runAway() {
   clearTimeout(runawayTimer); // Reset existing return timer
   
   const btnRect = btn.getBoundingClientRect();
   const btnWidth = btnRect.width;
   const btnHeight = btnRect.height;
   
   // Calculate safe screen bounds (viewport minus button size)
   const maxW = window.innerWidth - btnWidth - 20;
   const maxH = window.innerHeight - btnHeight - 20;
   const containerRect = container.getBoundingClientRect();
   
   let newX, newY, safe = false;
   let attempts = 0;
   
   // Try to find a random spot that doesn't overlap the text area
   while (!safe && attempts < 30) {
    newX = Math.max(10, Math.random() * maxW);
    newY = Math.max(10, Math.random() * maxH);
    
    if (!isOverlapping(newX, newY, btnWidth, btnHeight, containerRect)) {
     safe = true;
    }
    attempts++;
   }
   
   // Move button to new absolute coordinates
   btn.style.position = 'absolute';
   btn.style.left = newX + 'px';
   btn.style.top = newY + 'px';
   
   // Start 5-second countdown to return home
   runawayTimer = setTimeout(() => {
    resetButtonPosition();
    if (!isLoading) btn.innerText = "You miss me?";
   }, 5000);
  }
  
  // Simple collision detection to keep button off the text/loader
  function isOverlapping(x, y, w, h, containerRect) {
   const buffer = 20;
   return (x < containerRect.right + buffer && x + w > containerRect.left - buffer &&
    y < containerRect.bottom + buffer && y + h > containerRect.top - buffer);
  }
  
  // CLICK HANDLER
  btn.addEventListener('click', () => {
   updateCounter();
   clearTimeout(runawayTimer); // Cancel the 5s return if they caught the button
   
   // Random screen shake on any click
   if (Math.random() > 0.9) {
    body.classList.add('shake-screen');
    setTimeout(() => body.classList.remove('shake-screen'), 500);
   }
   
   // Handle clicks during loading (Impatience Mode)
   if (isLoading) {
    handleImpatienceClick();
    return;
   }
   
   // 2% chance to trigger the "Infinite Loader" prank
   if (Math.random() < 0.02) {
    resetButtonPosition();
    triggerInfiniteLoading();
   } else {

    output.style.color = getRandomColor();
    loader.style.display = 'none';
    impatienceOutput.innerText = "";
   }
  });
  
  // Snaps the button back to the center placeholder
  function resetButtonPosition() {
   btn.style.position = 'relative';
   btn.style.left = 'auto';
   btn.style.top = 'auto';
   if (!isLoading) {
    btn.innerText = milestoneMessages[clickCount] || "DON'T CLICK";
   }
  }
  
  // Updates click total and triggers gaslighting or button text changes

   clickCount++;

    counterEl.innerText = "Clicks: System Reset lol";

    if (!isLoading) {
     if (milestoneMessages[clickCount]) btn.innerText = milestoneMessages[clickCount];
    }
   }
  }

   btn.style.transform = `scale(${0.9 + Math.random() * 0.2}) rotate(${Math.random() * 10 - 5}deg)`;
