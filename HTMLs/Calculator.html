<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        /* Basic styling for the calculator */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; }
        .calculator { width: 250px; padding: 20px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); background: #34495e; }
        #display { width: 98%; height: 50px; font-size: 2em; text-align: right; border: none; border-radius: 5px; margin-bottom: 10px; background: #ecf0f1; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { font-size: 1.5em; padding: 15px; border: none; border-radius: 5px; cursor: pointer; background: #95a5a6; }
        button:hover { opacity: 0.8; }
        .operator { background: #f39c12; color: white; }
        #equals { background: #2ecc71; color: white; }
        #clear { background: #e74c3c; color: white; }
        .getBack img { position: absolute; top: 0; left: 0; width: 200px; height: auto; }
        @media screen and (max-width: 400px) {
            .getBack img {
                width: 100px; height: auto;
            }
        }

    </style>
</head>
<body>
<div class="getBack">
    <a href="index.html">
    <img src="logo.png" alt="Get Back">
    </a>
</div>
<div class="calculator">
    <input type="text" id="display" disabled>
    
    <div class="buttons">
        <button onclick="clearDisplay()" id="clear">C</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="operator" style="grid-row: span 2;">+</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculateResult()" id="equals" style="grid-row: span 2;">=</button>
        
        <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    // Appends the button value to the display
    function appendToDisplay(value) {
        display.value += value;
    }

    // Clears the display
    function clearDisplay() {
        display.value = '';
    }

    // Calculates the result using eval()
    function calculateResult() {
        try {
            // eval() takes the string and executes it as JavaScript code
            display.value = eval(display.value);
        } catch (error) {
            // If the expression is invalid (e.g., "5**"), show an error
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
